<div>
    <h1 style="background-color: rgb(99, 99, 226); color: rgb(12, 229, 240); margin-top: 0;">Post {{id}}</h1>
    <p><b>{{autore}}</b></p>
    <p>{{testo}}</p>
    <hr>
    <button (click)="gestorePost.addLike(id)">{{like}} like</button>
    <br>
    <h5>Commenti</h5>
    <div style="margin-left: 30px;">
        <app-new-commento [idPost]="id"></app-new-commento>
        <hr>
        <app-commento *ngFor="let c of commenti" [autore]="c.autore" [testo]="c.testo"></app-commento>
    </div>
</div>
<br>
